<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">WELLCOME TO REGISTRATION</h1>
<div align="center">
<form action="/reg/" method="post">
    {% csrf_token %}
    FirstName:<input type="text" name="fname"><br/><br/>
    Lastname:<input type="text" name="lname"><br/><br/>
    UserName:<input type="text" name="uname"><br/><br/>
    Email:<input type="email" name="email"><br/><br/>
    Password:<input type="password" name="pasword1"><br/><br/>
    Password:<input type="password" name="pasword2"><br/><br/>
    <input type="submit" value="Submit">
</form>
</div>
<div align="center">
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>

<div align="right">
<a href="/login/" >LOGIN</a><br><br>
    <a href="/reg/" >REGISTER</a><br><br>

</div>
</body>
</html>
